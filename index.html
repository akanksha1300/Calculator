<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <input type="button" value="AC" id="clear">
                <input type="button" value="DE" id="delete">
                <input type="button" value="%" data-operation="%">
                <input type="button" value="/" data-operation="/">
                <input type="button" value="7" data-number="7">
                <input type="button" value="8" data-number="8">
                <input type="button" value="9" data-number="9">
                <input type="button" value="*" data-operation="*">
                <input type="button" value="4" data-number="4">
                <input type="button" value="5" data-number="5">
                <input type="button" value="6" data-number="6">
                <input type="button" value="-" data-operation="-">
                <input type="button" value="1" data-number="1">
                <input type="button" value="2" data-number="2">
                <input type="button" value="3" data-number="3">
                <input type="button" value="+" data-operation="+">
                <input type="button" value="." data-number=".">
                <input type="button" value="0" data-number="0">
                <input type="button" value="=" id="equals">
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
